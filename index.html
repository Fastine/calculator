<!DOCTYPE html>
<head>
    <link rel = "stylesheet" type = "text/css" href = "styles.css" />
</head>
<html>
<div class="viewport">
    <div class="title">
        <h1>WebCalc</h1>
    </div>
    <div class="calculator-container">
        <div class="display">
            <p id="value" class="value"></p>
        </div>
        <div class="button-container">

            <button class="button AC" key="AC">AC</button>
            <button class="button operator" key="/">/</button>
            <button class="button number" key="7">7</button>
            <button class="button number" key="8">8</button>
            <button class="button number" key="9">9</button>
            <button class="button operator" key="*">*</button>
            <button class="button number" key="4">4</button>
            <button class="button number" key="5">5</button>
            <button class="button number" key="6">6</button>
            <button class="button operator" key="+">+</button>
            <button class="button number" key="1">1</button>
            <button class="button number" key="2">2</button>
            <button class="button number" key="3">3</button>
            <button class="button operator" key="-">-</button>
            <button class="button del" key="del">Del</button>
            <button class="button number" key="0">0</button>
            <button class="button" key=".">.</button>
            <button class="button equals operator" key="enter">=</button>

        </div>
    </div>
</div>


    <script src = "scripts.js"></script>
</html>
